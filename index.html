<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Reader</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/app.js"></script>
</head>
<body>
    
    <!-- HEADER CONTENT -->
    <header>
        <div class="logo">
            <!-- David -->
            <img src="./img/main-logo.png" alt="">
            <h1>COMIC READER</h1>
        </div>
        <div class="nav-menu">
            <div class="night-mode"><i class="fa-solid fa-moon" id="dark-mode-btn" onclick="nightMode()"></i></div>
            <div class="music">
                <i class="fa-solid fa-music pause" onclick="audioPlayer()"><audio id="audio" src="./audio/silent-wood.mp3"></audio></i>
            </div>
            <select name="" id="lan-selector">
                <option value="es" selected>Español</option>
                <option value="en">Inglés</option>
                <option value="cat">Catalán</option>
            </select>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <div id="page-container">
            <section id="comic-container">
                
            </section>
        </div>
        
        <section id="page-selector"></section>
    </main>

</body>
</html>
